<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8"/>
  <meta name=”viewport” content=”width=device-width,initial-scale=1.0,minimum-scale=1.0″>

</head>
<style>
.box{
  background: #fff;
  height: 720px;
  position: relative;
  text-align: center;
}
.inner{
  left: 50%;
  position: absolute;
  top: 50%;
}
.content{
  border: 1px solid #fff;
  padding: 20px;
  transform: translate(-50%,-50%);
}
</style>
<body>
  <div class="box">
    <div class="inner">
      <div class="content">
        <p class="text">
          <img src="shop_theater_512.jpg" width="512" height="512" alt="">
        </p>
      </div><!--content-->
    </div><!--inner-->
  </div><!--box-->
</body>
</html>
